<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            transition: 0.2s;
            /* text-transform: capitalize; */
            transition: all 0.2s linear;
            text-decoration: none;
        }
        html{
            
            overflow-x:hidden ;
            scroll-behavior: smooth;
            scroll-padding-top:6rem ;
            background-color: white;
        }
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background: #ffffff;
            /* color: white; */
            /* border: 1px solid black; */
        }
        .logo-part img {
            max-width: 50px;
            width: 100%;
        }
        .nav-social-part{
            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
            gap: 60px;
            width: 100%;
            align-items: center;
        }
        .menu {
            display: flex;
            gap: 30px;
            list-style: none;
            text-transform:uppercase;
            position: relative;
        }
        .menu li a {
            color: #2C70B9;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            position: relative; /* Needed for the pseudo-element */
            padding-bottom: 5px; /* Adds space for the underline */
            text-decoration: none;
            transition: color 0.15s ease-in-out;
        }

        .menu li a::after {
            content: "";
            position: absolute;
            bottom: -3px; /* Positioning below the text */
            left: 0;
            width: 0;
            height: 3px;
            background-color: #FFBA08;
            transition: width 0.2s ease-in-out; /* Controls the animation */
        }

        .menu li a:hover::after {
            width: 100%; /* Expands the underline effect from left to right */
        }
        .login-part button{
            outline: none;
            background-color: #2c9caf;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
        }
        .login-part button a{
            color: white;
            font-size: 16px;
        }
        .login-part button:hover{
            transform: scale(1.1);
        }
        .nav-social {
            display: flex;
            gap: 10px;

        }
        .nav-social a {
            display: flex;
            align-items: center;
        }
        .nav-social img {
            max-width: 30px;
            height: auto;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            padding-top: 50px;
            transition: 0.3s;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 800px) {
            .menu {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .sidebar.active {
                left: 0;
            }
            .nav-social {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <nav>

        </div>
        <div class="nav-social-part">
            <ul class="menu">

                <li><a href="yukthaservices.html">Services</a></li>
                <li><a href="yukthacareers.html">Career</a></li>
                <li><a href="yukthagallery.html">Gallery</a></li>
                <li><a href="yukthacontact.html">Contact</a></li>
            </ul>
            <div class="login-part">
                <button class="button"><a href="yukthalogin.html">Login</a></button>
            </div>
            <div class="nav-social">
                <a href="https://api.whatsapp.com/send/?phone=919985752406&text=Hai+Madam%2FSir&type=phone_number&app_absent=0"><img src="whatsapp_3670051.png" alt=""></a>
                        <a href=""> <img src="twitter.png" alt=""> </a>

                        <a href="https://www.linkedin.com/in/yuktha-earth-moves-0174911bb/"><img src="linkedin.png" alt=""></a>
                        <a href="https://www.youtube.com/channel/UC6FxZLkkCQX9gYsuJEp97tA"><img src="youtube.png" alt=""></a>
            </div>
        </div>
        <div class="hamburger" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <ul>
            <li><a href="yukthahome.html">Home</a></li>
            <li><a href="yukthaprojects.html">Project</a></li>
            <li><a href="yukthaAboutus.html">About Us</a></li>

            <li><a href="yukthacareers.html">Career</a></li>
            <li><a href="yukthagallery.html">Gallery</a></li>
            <li><a href="yukthacontact.html">Contact</a></li>
        </ul>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>

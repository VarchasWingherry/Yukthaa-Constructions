<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="restpwd-forget-password">
        <div class="restpwd-forget-pass-box">
            <div class="restpwd-forget-head">
                <h2>Reset Password</h2>
            </div>
            <div class="restpwd-forget-body">
                <div class="restpwd-pass">
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="restpwd-pass">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="restpwd-pass-button">
                    <button onclick="resetPassword()">Reset Password</button>
                </div>
                <p class="restpwd-message" id="message"></p>
            </div>
        </div>
    </div>

    <script src="reset.js"></script>
</body>
</html>

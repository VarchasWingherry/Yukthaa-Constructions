<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .masterpagesnavbar{
    position: fixed;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;  
    background-color: white;
    z-index: 10;
    width: 100%;
    top: 0;
  }
  
  .mainlogo{
    color: rgb(0,123,255);
    font-size: 20px;
    font-weight: bolder;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  nav .mainlogo:hover{
    background-color: white ;
  }
  
  .mainlogo img{
    max-width: 190px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  nav ul{
    width: 100%;
    list-style: none;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  
  nav li{
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  nav a{
    font-weight: 500;
    height: 100%;
    padding: 0 30px;
    text-decoration: none;
    display: flex;
    align-items: center;
    color: black;
    font-size: clamp(16px,3vw,16px);
  }
  
  nav a:hover{
    background-color: #e7e7e7;
  }
  
  nav .login div{
    cursor: pointer;
    transition: all 200ms ease-in-out;
    padding: 5px 10px;
    color: whitesmoke;
    border: 1px solid black;
    border-radius: 10px;
    background-color: #fc6933;
  }
  
  nav a.login:hover{
    background-color: white;
  }
  
  nav li:first-child{
    margin-right: auto;
  }
  
  .masternavbarnav{
    position: fixed;
    top: 0; 
    right: 0;
    height: 100vh;
    width: 250px;
    background-color: white;
    box-shadow: -5px 0 5px rgba(0, 0, 0, 0.1);
    list-style: none;
    display: none;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    z-index: 20;
  }
  
  .masternavbarnav li{
    width: 100%;
  }
  
  .masternavbarnav a{
    width: 100%;
  }
  
  .fa-xmark, .fa-bars{
    font-size: 22px;
  }
  
  .menu-button{
    display: none;
  }
  
  @media(max-width: 800px){
    .hideOnMobile{
      display: none;
    }
    .menu-button{
      display: block;
    }
  }
  
  @media(max-width: 400px){
    .mainlogo img{
      max-width: 180px;
      width: 100%;
    }
  
    .masternavbarnav{
      width: 100%;
    }
  }
  
    </style>
</head>
<body>
    <nav class="masterpagesnavbar">
        <ul class="masternavbarnav">
          <li onclick="hideNavbar()"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
          <li><a href="../html/kikiclickadshome.html">Home</a></li>
          <li><a href="../html/aboutus.html">About Us</a></li>
          <li><a href="../html/loginoption.html">Ads</a></li>
          <li><a href="../html/homegetplans.html">Get Plans</a></li>
          <li><a href="../html/contact.html">Contact</a></li>
          <li><a href="../html/loginoption.html" class="login"><div>Login</div></a></li> 
        </ul>
        <ul>
          <li><a class="mainlogo" href="../html/kikiclickadshome.html"><img src="../login_icon/kikiclicklogo.png" alt=""></a></li>
          <li class="hideOnMobile"><a href="../html/kikiclickadshome.html">Home</a></li>
          <li class="hideOnMobile"><a href="../html/aboutus.html">About Us</a></li>
          <li class="hideOnMobile"><a href="../html/loginoption.html">Ads</a></li>
          <li class="hideOnMobile"><a href="../html/homegetplans.html">Get Plans</a></li>
          <li class="hideOnMobile"><a href="../html/contact.html">Contact us</a></li>
          <li class="hideOnMobile"><a href="../html/loginoption.html" class="login"><div>Login</div></a></li>
          <li class="menu-button" onclick="showNavbar()"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
            
        </ul>
      </nav>

      <script>
        function showNavbar() {
  const navbar = document.querySelector('.masternavbarnav');
  navbar.style.display = 'flex';
}

function hideNavbar() {
  const navbar = document.querySelector('.masternavbarnav');
  navbar.style.display = 'none';
}

      </script>
</body>
</html>
